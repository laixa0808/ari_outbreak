<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARI Outbreak Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Acute Respiratory Infection (ARI) Outbreak Monitoring System</h1>
        <h2> LOVE LOVE BEBE</h2>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#prediction-form">Prediction</a></li>
            <li><a href="#results">Results</a></li>
            <li><a href="#chart-placeholder">Graph</a></li>
        </ul>
    </nav>
    
    <section class="input-section">
        <form id="prediction-form">
            <label for="month">Select Month:</label>
            <select id="month" name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="year">Select Year:</label>
            <input type="number" id="year" name="year" min="2023" max="2030" value="2025">

            <button type="submit">Predict ARI Risk</button>
        </form>
    </section>

    <section class="results-section">
        <h2>Predicted ARI Risk by City</h2>
        <div id="results">
            <!-- Dynamic results go here -->
        </div>
    </section>

    <section class="graph-section">
        <h2>Prediction Graph</h2>
        <div id="chart-placeholder">
            <!-- Insert matplotlib PNG or interactive graph here -->
            <img src="static/prediction_chart.png" alt="ARI Forecast Chart">
        </div>
    </section>
</body>
</html>
